<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/Vector.png" alt="logo">
            <div class="header__border"></div>
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/image.jpg" alt="logo">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто <button class="profile__edit"></button></h1>
                    <p class="profile__paragraf">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="castle">
                <div class="element__text">
                    <p class="element__paragraf">Карачаевск</p>
                    <img class="element__vector" src="./images/like.png" alt="like">
                </div>
            </div>
            <div class="element">
                <img class="element__group" src="./images/kirill-pershin-1404681-unsplash.png" alt="desert">
                <div class="element__text">
                    <p class="element__text_paragraf">Гора Эльбрус</p>
                    <img class="elemeny__vector" src="./images/like.png" alt="like">
                </div>
            </div>
            <div class="element">
                <img class="element__group" src="./images/kirill-pershin-1556355-unsplash.png" alt="mountain">
                <div class="element__text">
                    <p class="element__text_paragraf">Домбай</p>
                    <img class="elemeny__vector" src="./images/like.png" alt="like">
                </div>
            </div>
            <div class="element">
                <img class="element__group" src="./images/kirill-pershin-1404681-unsplash.png" alt="desert">
                <div class="element__text">
                    <p class="element__text_paragraf">Гора Эльбрус</p>
                    <img class="elemeny__vector" src="./images/like.png" alt="like">
                </div>
            </div>
            <div class="element">
                <img class="element__group" src="./images/kirill-pershin-1556355-unsplash.png" alt="mountain">
                <div class="element__text">
                    <p class="element__text_paragraf">Домбай</p>
                    <img class="elemeny__vector" src="./images/like.png" alt="like">
                </div>
            </div>
            <div class="element">
                <img class="element__group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="castle">
                <div class="element__text">
                    <p class="element__text_paragraf">Карачаево-Черкесия</p>
                    <img class="elemeny__vector" src="./images/like.png" alt="like">
                </div>
            </div>
        </section>
        <footer class="footer">
            <p> &copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__text" action="/">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__text_paragrah" value="Жак-Ив Кусто"/>
                <input type="text" class="popup__paragrah-activ" value="Исследователь океана"/>
                <button class="popup__submit">Сохранить</button>
                <a href="#"><img class="popup__close" src="./images/Clos_Icon.png" alt="close"></a>
            </form>
        </div>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
