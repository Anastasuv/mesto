<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    
    <div class="page">
        
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="лого">
        </header>
        


        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/image.svg" alt="лого">
                <div class="profile__text">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто </h1>
                        <button aria-label="oppend" type="button" class="profile__edit">
                            <img class="profile__edit-img" src="./images/Vector02.svg" alt="вектор">
                        </button>
                    </div>
                    <p class="profile__paragraf">Исследователь океана</p>
                </div>
            </div>

            <!-- Кнопка добавления карточки -->
            <button aria-label="close" type="button" class="profile__add"></button>
        </section>


        <section class="elements">
            <!-- Матрица карточек  -->


        </section>
        <footer class="footer">
            <p class="footer__title"> &copy; 2020 Mesto Russia</p>
        </footer>








    </div>

    <!-- Всплывающая форма редактирования профиля -->
    <div class="popup ">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__text" action="/" name="popup">
                <input type="text" class="popup__paragrah popup__paragrah_type_name" placeholder="Название" value="" />
                <input type="text" class="popup__paragrah popup__paragrah_type_activ" placeholder="Ссылка на картинку"
                    value="" />
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close">
                <img class="popup__close-icon" src="./images/Clos_Icon.png" alt="закрыть">
            </button>
        </div>
    </div>


    <!-- Всплывающая форма создания новой карточки -->
    <div class="popup popup_card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <!-- <form class="popup__text" action="/" name="open"> -->
                <div class="popup__text">
                    <input class="popup__paragrah popup__paragrah_type_card" placeholder="Название" type="text" value="" />
                    <input class="popup__paragrah popup__paragrah_type_card-link" placeholder="Ссылка на картинку"
                        type="text" value="" />
                    <!-- <button type="submit" class="popup__submit">Создать</button> -->
                    <button class="popup__submit" onclick="add_new_card()">Создать</button>
                </div>
            <!-- </form> -->
            <button type="button" class="popup__close popup__close_card">
                <img class="popup__close-icon" src="./images/Clos_Icon.png" alt="закрыть">
            </button>
        </div>
    </div>


    <!-- Тут появляется изображение при клике на карточку -->
    <div class=" popup popup__modal" >
        <div class="popup__container-modal">
            <div class="popup__group-img">
                <img class='popup__group-item' src="#" alt="картинки">
                 <h2 class="text__img"></h2> 
            </div>
            <button type="button" class="popup__close_img"></button>
        </div>
        <div class="popup__open-img"></div> 
    </div>


    <!-- Шаблон элемента -->
    <template class="template">
        <article class="element element__template">
            <div class="element__group-img"></div>
                <img class="element__group" src="#" alt="">
            <div class="element__text">
                <h2 class="element__paragraf"></h2>
                <button type="button" aria-label="like" class="element__vector"></button>
                <button type="button" aria-label="del" class="element__card-del"> <img src="./images/Group.svg"
                        alt="корзина">
                </button>
            </div>
        </article>
    </template>


    <script src="./script/index.js"></script>
</body>

</html>
